name: Docker Automated Builds

on: push

jobs:
  docker:
    name: Docker Build and Push
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        image: [scanner, server]
        include:
          - image: scanner
            image_name: viorelnanaured/radio-scanner
            username: viorelnanaured
            secret_name: DOCKER_TOKEN
            dockerfile: Dockerfile
          - image: server
            image_name: orhunp/radio-server
            username: orhunp
            secret_name: DOCKER_TOKEN_ALT
            dockerfile: radio-server/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ matrix.image_name }}
          tags: type=raw,value=latest

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ matrix.username }}
          password: ${{ secrets[matrix.secret_name] }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ${{ matrix.dockerfile }}
          builder: ${{ steps.buildx.outputs.name }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
